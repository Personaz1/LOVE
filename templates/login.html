<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î”Î£ Guardian - Family Guardian Angel</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/chat.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Login-specific styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 0s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 1s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 2s; }
        .heart:nth-child(10) { left: 95%; animation-delay: 3s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 2;
        }
        
        .card-header {
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .heart-icon {
            font-size: 2.5rem;
        }
        
        .logo h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin: 0;
            color: #667eea;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .welcome-text {
            margin-bottom: 30px;
        }
        
        .welcome-text h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .welcome-text p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .error-message {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .login-form {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-text {
            font-size: 1.1rem;
        }
        
        .btn-heart {
            font-size: 1.2rem;
        }
        
        .credentials-hint {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .credentials-hint p {
            margin: 5px 0;
            color: #667eea;
            font-size: 0.9rem;
        }
        
        .card-footer {
            border-top: 1px solid #e1e5e9;
            padding-top: 20px;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }
        
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .feature-icon {
            font-size: 1.5rem;
        }
        
        .feature span:last-child {
            font-size: 0.8rem;
            color: #666;
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-rose {
            position: absolute;
            font-size: 2rem;
            animation: floatRose 8s ease-in-out infinite;
        }
        
        .floating-rose:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-rose:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .floating-rose:nth-child(3) { top: 80%; left: 20%; animation-delay: 4s; }
        
        @keyframes floatRose {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .features {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

            <div class="heart"></div>

            <div class="card-footer">
                <div class="features">
                    <div class="feature">
                        <span class="feature-icon">ðŸ§ </span>
                        <span>AI-Powered Insights</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">ðŸ’­</span>
                        <span>Personal Diaries</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">ðŸŽ¯</span>
                        <span>Relationship Goals</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Decorative elements -->
        <div class="decorative-elements">
            <div class="floating-rose">ðŸŒ¹</div>
            <div class="floating-rose">ðŸŒ¹</div>
            <div class="floating-rose">ðŸŒ¹</div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/login.js') }}"></script>
</body>
</html>
